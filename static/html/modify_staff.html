		<div class="row">
			<div class="span4">
				<h1 class="mbl pbl">
					<img src="/static/html/images/manage/icon3.png">修改员工信息</h1>
			</div>
		</div>
		<div class="row">

			<div class="span8">
				<dl class="palette palette-clouds">
					<div class="row">
						<div class="span3">
							<div class="control-group info" id="sid_div">
								<h4> <font color="7F8C8D">SID</font>
								</h4>
								<input type="text" class="" value="{{ sid }}" placeholder="员工编号 SID" id="sid" disabled></div>
						</div>
						<div class="span4">
							<div class="control-group" id="sdepartment_div">
								<h4> <font color="7F8C8D">部门</font>
								</h4>
								<select value="" class="span4" tabindex="1" id="sdepartment" style="">
									<option value="0">研发部</option>
									<option value="1">市场部</option>
									<option value="2">人力资源部</option>
									<option value="3">后勤部</option>
									<option value="4">推广部</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="span3">
							<div class="control-group" id="sname_div">
								<h4>
									<font color="7F8C8D">姓名</font>
								</h4>
								<input type="text" class="" value="{{ sname }}" placeholder="员工姓名 Name" id="sname" onblur="stateclean('sname')"></div>
						</div>
						<div class="span2">
							<div class="control-group" id="sondutytime_div">
								<h4>
									<font color="7F8C8D">上班时间</font>
								</h4>
								<select value="" class="span2" tabindex="1" id="sondutytime" style="">
									<option value="7:00">7:00</option>
									<option value="7:30">7:30</option>
									<option value="8:00">8:00</option>
									<option value="8:30">8:30</option>
									<option value="9:00">9:00</option>
									<option value="9:30">9:30</option>
								</select>
							</div>
						</div>
						<div class="span2">
							<div class="control-group" id="soffdutytime_div">
								<h4>
									<font color="7F8C8D">下班时间</font>
								</h4>
								<select value="" class="span2" tabindex="1" id="soffdutytime" style="">
									<option value="16:00">16:00</option>
									<option value="16:30">16:30</option>
									<option value="17:00">17:00</option>
									<option value="17:30">17:30</option>
									<option value="18:00">18:00</option>
									<option value="18:30">18:30</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="span3">
							<div class="control-group" id="sage_div">
								<h4>
									<font color="7F8C8D">年龄</font>
								</h4>
								<input type="text" class="" value="{{ age }}" placeholder="年龄 Age" id="sage"  onblur="stateclean('sage')"></div>
						</div>
						<div class="span4">
							<div class="control-group" id="spwd_div">
								<h4>
									<font color="7F8C8D">登录密码</font>
								</h4>
								<input type="password" class="span4" value="{{ pwd }}" placeholder="登录密码 Password" id="spwd" onfocus="textclean(this)" onblur="stateclean('spwd')"></div>
						</div>
					</div>
					<div class="row">
						<div class="span3">
							<div class="control-group" id="sidnumber_div">
								<h4>
									<font color="7F8C8D">身份证号</font>
								</h4>
								<input type="text" class="" value="{{ idnumber }}" placeholder="身份证号 ID Number" id="sidnumber" onblur="stateclean('sidnumber')"></div>
						</div>
						<div class="span4">
							<div class="control-group" id="spwd2_div">
								<h4>
									<font color="7F8C8D">重复密码</font>
								</h4>
								<input type="password" class="span4" value="{{ pwd }}" placeholder="重复密码 Password Again" id="spwd2" onfocus="textclean(this)" onblur="checkpwd()"></div>
						</div>
					</div>
				</div>
			</dl>
			<div class="span4">
				<dl class="palette palette-info">
					<div class="row">
						<div class="span4">
							<h4>
								采集面部(可直接提交使用原图像)
								<!--<font color="#E74C3C">(面部置于红色框内)</font>-->
							</h4>
							<div id="svideo_div">
								<video id="video" width="270" height="200" autoplay=""></video>
								<canvas id="canvas" width="270" height="200" style="display:none"></canvas>
							</div>
							<!--<div class="transbox" id="box"></div>-->
							<div id="faceimg"></div>
							<button id="snap" class="btn btn-large btn-primary" style="width:270px;height:42px;" onclick="snap()">捕     获</button>

		<div class="row">
			<div class="span3 offset3">
				<button id="submit" class="btn btn-large btn-block" onclick="submit()">提交</button>

				<a href="/staffs" class="btn btn-large btn-block">取消</a>
			</div>
		</div>

	<script type="text/javascript">
	// 初始化部门和上下班时间
	var departid = {{ departid }};
	var departSelect = document.getElementById("sdepartment");
	departSelect.value = departid;

	var ontime = "{{ ondutytime }}";
	var ontimeSelect = document.getElementById("sondutytime");
	ontimeSelect.value = ontime;
	var offtime = "{{ offdutytime }}";
	var offtimeSelect = document.getElementById("soffdutytime");
	offtimeSelect.value = offtime;


	function textclean(obj) {
      	obj.value = "";
    }
	
	function checkpwd() {
		if ($("#spwd").val() != $("#spwd2").val()) {
			$("#spwd_div").attr('class', "control-group error");
			$("#spwd2_div").attr('class', "control-group error");
		}
		else {
			$("#spwd_div").attr('class', "control-group");
			$("#spwd2_div").attr('class', "control-group");
		}
	}

	// 是否重新捕获了头像
	var newpic = 0;

	function snap() {
		var sid = $("#sid").val();
		if (sid.length == 0) {
			alert("请先填写个人信息！");
			return false;
		}
	    var canvas = document.getElementById("canvas"); 
	    var ctx = canvas.getContext("2d"); 
	    ctx.drawImage(video_element, 0, 0, 270, 200);
	    var imgData = canvas.toDataURL("image/jpg");
	    var data = imgData.substr(22);  //截取22位以后的字符串作为图像数据
	    //var length = atob(data).length; // atob decodes a string of data which has been encoded using base-64 encoding
	    $.post('/upload_image',{ 'pic':data, 'sid':sid }, 
	            function(msg){
		            if (msg == 'success') {
		                $("#faceimg").html("<table width='270px' height='99px'><tr><td><h5>捕获到您的面部图像：</h5><br>若不满意您可以重新点击捕获</td><td><img src='static/records/faces/" + sid +"_tmp.jpg' width='100' height='100'></td></tr></table>");
		                newpic = 1;
		            }
		            else {
		                alert("人脸捕获失败，请重试！");
		            }
	            });
	}

	function submit() {
		var sid = $("#sid").val();
	    if (sid.length == 0) {
	        alert("SID不能为空！");
	        return false;
	    }
	    var sname = $("#sname").val();
	    if (sname.length == 0) {
	        alert("姓名不能为空！");
	        return false;
	    }
	    var sidnumber = $("#sidnumber").val();
	    if (sidnumber.length == 0) {
	        alert("身份证号不能为空！");
	        return false;
	    }
	    var sage = $("#sage").val();
	    if (sage.length == 0) {
	        alert("年龄不能为空！");
	        return false;
	    }
	    var spwd = $("#spwd").val();
	    if (spwd.length == 0) {
	        alert("登录密码不能为空！");
	        return false;
	    }
	    var spwd2 = $("#spwd2").val();
	    if (spwd2.length == 0) {
	        alert("请再输入一次密码！");
	        return false;
	    }
	    if (spwd != spwd2) {
	    	alert("两次输入的密码不一致！");
	    	return false;
	    }
	    var sdepartment = document.getElementById("sdepartment").value;
	    var sondutytime = document.getElementById("sondutytime").value;
	    var soffdutytime = document.getElementById("soffdutytime").value;

	    $.post('/update_staff',{ 'name':sname, 'age':sage, 'idnumber':sidnumber, 'sid':sid , 'pwd':spwd, 'department':sdepartment, 'ondutytime':sondutytime, 'offdutytime':soffdutytime, 'newpic':newpic}, 
	            function(msg){
	            if (msg == 'success') {
	                alert("成功");
	                self.location = "/staffs";
	            }
	            else {
	            	alert("失败，请检查表单并重试");
	            }
	            });
  	}
	</script>
	<script>
        var video_element = document.getElementById('video');
        var constraints = {"mandatory": {}, "optional": []}; 
        getUserMedia({'audio':false, 'video':constraints}, onUserMediaSuccess, onUserMediaError);
        function onUserMediaSuccess(stream) {
            attachMediaStream(video_element, stream);
            video_element.style.opacity = 1;
          }
        function onUserMediaError(error) {
            alert("Failed to get access to local media. Error code was " + error.code + ".");
        }
    </script>
