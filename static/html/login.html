<!DOCTYPE html>
<html lang="en" class="dk_fouc has-js">
<head>
	<meta charset="utf-8">
	<title>员工登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Loading Bootstrap -->
	<link href="static/html/css/bootstrap.css" rel="stylesheet">

	<!-- Loading Flat UI -->
	<link href="static/html/css/flat-ui.css" rel="stylesheet">

	<script src="static/html/js/jquery.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="row demo-row">
			<div class="span9" style="width:943px">
				<div class="navbar navbar-inverse">
					<div class="navbar-inner">
						<div class="container">
							<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<div class="nav-collapse collapse">
								<ul class="nav">
									<li>
										<a href="/">首页</a>
									</li>
									<li>
										<a href="#">管理</a>
										<ul>
											<li>
												<a href="#">员工登录</a>
											</li>
											<li>
												<a href="#">管理人员登录</a>
											</li>
										</ul>
										<!-- /Sub menu -->
									</li>
									<li>
										<a href="#">About Us</a>
									</li>
								</ul>
							</div>
							<!--/.nav-collapse -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="login">
			<div class="login-screen">
				<div class="login-icon">
					<img src="static/html/images/login/icon.png" alt="Welcome">
					<h4>
						Welcome to
						<small>Nevermore</small>
					</h4>
				</div>

				<div class="login-form">
					<div class="control-group" id="siddiv">
						<input type="text" class="login-field" value="" placeholder="Enter your SID" id="login-sid" onfocus="textclean(this)" onblur="stateclean('siddiv')">
					</div>

					<div class="control-group" id="pwddiv">
						<input type="password" class="login-field" value="" placeholder="Password" id="login-pass" onfocus="textclean(this)" onblur="stateclean('pwddiv')">
					</div>

					<button id="snap" class="btn btn-large btn-block btn-primary" onclick="login()">登录</button>
					<a class="login-link" href="#">Lost your password?</a>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->

	<script type="text/javascript">
	// login
	function login() {
		var siddiv = document.getElementById("siddiv");
        siddiv.className = "control-group";
        var pwddiv = document.getElementById("pwddiv");
        pwddiv.className = "control-group";
		var sid = $("#login-sid").val();
		var pwd = $("#login-pass").val();
		 $.post('/login',{'sid':sid, 'pwd':pwd}, 
                function(msg) {
                	if (msg == "siderror") {
                		var siddiv = document.getElementById("siddiv");
          				siddiv.className = "control-group error";
          				var sidinput = document.getElementById("login-sid");
          				sidinput.value = "SID错误";
      				}
      				else if (msg == "pwderror") {
      					var pwddiv = document.getElementById("pwddiv");
          				pwddiv.className = "control-group error";
      				}
      				else if (msg == "success") {
      					window.location = "/manage"
      				}      			
      			}
                );
	}
	// 获得焦点，清空文本框内容
    function textclean(obj) {
      	obj.value = "";
    }
    // 失去焦点，清楚状态
    function stateclean(s) {
    	var d = document.getElementById(s);
      	d.className = "control-group";
    }
	</script>
</body>
</html>
